{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="container-xxl my-2 col-12">
    <form method="POST">
      {% csrf_token %}
      <div class="row my-2">
        <div class="col-2 text-right mt-1">
          <label for="title" class="form-label fw-bold mt-1">Title</label>
        </div>
        <div class="col-10">
          <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
        </div>
        <div class="col-2 text-right mt-1">
          <label for="keywords" class="form-label fw-bold mt-1">keywords</label>
        </div>
        <div class="col-10">
          <input type="text" class="form-control" id="keywords" name="keywords" placeholder="Keywords" required>
        </div>
        <div class="col-2 text-right mt-1">
        </div>
        <div class="col-10">
          <div class="form-text">Keywords are separated by commas.</div>
        </div>
        <div class="col-12 mt-3 text-center">
          <button {% if not user.is_authenticated %}disabled{% endif %} type="submit"
            class="btn btn-primary">Create</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
