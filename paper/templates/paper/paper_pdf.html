{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid px-0">
  <div class="row">
    <div class="col-12">
      <iframe id="pdf" name="pdf" title="pdf"></iframe>
    </div>
  </div>
</div>
<script>
  window.onload = function () {
    const pdfUrl = "{{ paper.pdf_url }}";
    const frame = document.getElementById('pdf');
    frame.src = pdfUrl;
  }
</script>
{% endblock %}
