<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paper List</title>
</head>

<body>
  <h1>게시글 목록</h1>
  <a href="{% url 'paper_create' %}">새 글 작성</a>
  <ul>
    {% for paper in papers %}
    <li><strong>{{ paper.title }}</strong> - {{ paper.author }}</li>
    {% endfor %}
  </ul>
</body>

</html>
