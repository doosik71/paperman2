<html lang="en">

<head>

    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/paperman.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables-2.2.2.dataTables.min.css' %}">

  <script type="text/javascript" charset="utf8" src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

  <script type="text/javascript" charset="utf8" src="{% static 'js/simplemde.min.js' %}"></script>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <title>Paper Manager</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-0">
      <div class="container-fluid">
        <div class="navbar-brand fw-bold"><img src="{% static 'favicon.ico' %}" width="26px" alt="Paper Manager"></div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/paper/list">Paper</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/topic/list">Topic</a>
            </li>
          </ul>
          <span class="navbar-text ms-auto" id="status"></span>
          {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn">ğŸ”“ {{ user.username }}</button>
          </form>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">ğŸ”‘</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>

</html>
<script>
  async function refreshStatus() {
    setInterval(() => {
      updateStatus();
    }, 1000);
  }

  refreshStatus();
</script>
